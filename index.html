                </tbody>
            </table>
            <div class="input-container">
                <input type="text" maxlength="5" minlength="5">
                <button>Enter!</button>
            </div>
            <p id="game-over"></p>
        </div>
    </div>
</body>
<script>
    const wordBank = ["ARIEL", "FOUND", "NEXUS", "INDEX", "MATCH", "HEAVY"]; // todo make this random word
    let randomNum = Math.floor(Math.random() * wordBank.length);
    const answer = wordBank[randomNum];
    const board = document.getElementById('board');
    const textBox = document.querySelector('input');
    const submitButton = document.querySelector('button');
    const gameOverMessage = document.getElementById('game-over');
    const content = document.querySelector('.content')

    let currentGuessNumber = 0;

    submitButton.addEventListener('click', function(e) {
        let guess = textBox.value;
        if (guess.length !== 5) {
            return // don't accept words that aren't five letters long
        }
        // clears the textbox once you hit submit
        textBox.value = "";

        // render guess to the board
        writeGuess(guess);

        currentGuessNumber++;

        // check for win
        if (guess.toUpperCase() === answer.toUpperCase()) {
            gameOverMessage.textContent = 'You win! :D';
            const reset = document.createElement('button');
            reset.innerHTML = "RESET"
            content.appendChild(reset);
            reset.addEventListener('click', function(e) {
                location.reload();
            })
            submitButton.remove();
            textBox.remove();
            return
        }

        // check for loss
        if (currentGuessNumber >= board.children.length) {
            gameOverMessage.textContent = `You lost :( The word was ${answer}.`;
            const reset = document.createElement('button');
            reset.innerHTML = "RESET"
            content.appendChild(reset);
            reset.addEventListener('click', function(e) {
                location.reload();
            })
            submitButton.remove();
            textBox.remove();
            return
        }
    })

    function writeGuess(guess) {
        //build our match array sp we can easily see what matches
        let matchArray = buildMatchArray(guess) // function that turns words into arrays

        // identify the current tr tag
        let currentGuessRow = board.children[currentGuessNumber];
        // identify the columns for each letter in that row
        let columns = currentGuessRow.children;

        for (let i = 0; i < matchArray.length; i++) {
            // check each letter for green/yellow/grey backgrounds
            let column = columns[i];
            column.textContent = guess[i].toUpperCase();

            if (matchArray[i] === 2) { // perfect match
                column.classList.add('correct');
            } else if (matchArray[i] === 1) { // in word, wrong spot
                column.classList.add('in-word');
            } else { // no match
                column.classList.add('incorrect');
            }
        }
    }

    function buildMatchArray(guess) {
        guess = guess.toUpperCase();
        let answerAsArray = [];
        let matchArray = [0, 0, 0, 0, 0]; // assume no match to start
        for (let i = 0; i < answer.length; i++) {
            let letter = answer[i].toUpperCase();
            answerAsArray.push(letter);
        }
        // find exact matches first
        for (let i = 0; i < guess.length; i++) {
            let letter = guess[i];
            if (letter === answer[i]) {
                answerAsArray[i] = null; // remove letter to prevent it matching as yellow too
                matchArray[i] = 2; // indicate we found a match
            }
        }
        // find in-word matches and misses
        for (let i = 0; i < guess.length; i++) {
            let letter = guess[i];
            let index = answerAsArray.indexOf(letter);

            // if letter not in remaining letters, move on to the next letter
            if (index === -1) {
                continue
            }

            // remove letter to prevent matching in other positions
            answerAsArray[index] = null;
            // mark it yellow as it is in the word but not in the correct spot
            matchArray[i] = 1;
        }
        return matchArray
    }
</script>
